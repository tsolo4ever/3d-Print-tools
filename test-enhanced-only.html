<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Profiles Test</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/enhanced-profiles.css">
</head>
<body>
    <h1>Test Enhanced Profiles Loading</h1>
    <button onclick="testEnhancedProfiles()">Open Enhanced Profiles</button>

    <script src="assets/js/storage-manager.js"></script>
    <script src="assets/js/marlin-config-parser.js"></script>
    <script src="assets/js/profile-renderer/field-renderer.js"></script>
    <script src="assets/js/profile-renderer/tab-renderer.js"></script>
    <script src="assets/js/enhanced-printer-profiles.js"></script>

    <script>
        console.log('✅ All scripts loaded');
        console.log('StorageManager:', typeof StorageManager);
        console.log('MarlinConfigParser:', typeof MarlinConfigParser);
        console.log('FieldRenderer:', typeof FieldRenderer);
        console.log('TabRenderer:', typeof TabRenderer);
        console.log('EnhancedPrinterProfiles:', typeof EnhancedPrinterProfiles);

        function testEnhancedProfiles() {
            const profileEditor = new EnhancedPrinterProfiles();
            profileEditor.show();
            console.log('✅ Enhanced profiles modal opened!');
        }
    </script>

</html>
